<h2>Stabler's MGTDBP</h2>
(Minimalist Grammar Top Down Beam Parser) <br/>

<ul>
    <li><b>'v'</b> to rotate between Derivation tree / State tree / Bare tree / XBar tree </li>
    <li>Use <i>Lexicon</i> panel to edit lexicon and the sentence to be parsed.</li>
    <li><i>'&LT;'</i>, <i>'&GT;'</i> rotate through parsing steps</li>
</ul>
